<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="libs/semantic/semantic.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="ui container">
    <div class="attendance">
      <div class="attendance__courses">
        <span class="attendance__course-header">Courses</span>
        <p>You can click on the course from down below to record attendance for students.</p>
        <ul class="attendance__course-list">
          <li class="attendance__course-list-item">
            <div class="attendance__course">
              <span class="attendance__course-id">16</span>
              <h1 class="attendance__course-title">Spoken</h1>
              <span class="attendance__course-student-count">60 Students</span>
              <div class="attendance__days">Tue 8:30-12:00</div>
              <div class="attendance__today"></div>
            </div>
          </li>
          <li class="attendance__course-list-item">
            <div class="attendance__course">
              <span class="attendance__course-id">20</span>
              <h1 class="attendance__course-title">Grammer</h1>
              <span class="attendance__course-student-count">123 Students</span>
              <div class="attendance__days disabled">Wed 8:30-12:00</div>
              <div class="attendance__not-today"></div>
            </div>
          </li>
          <li class="attendance__course-list-item">
            <div class="attendance__course">
              <span class="attendance__course-id">88</span>
              <h1 class="attendance__course-title">Elementory</h1>
              <span class="attendance__course-student-count">15 Students</span>
              <div class="attendance__days">Tue 8:30-12:00</div>
              <div class="attendance__today"></div>
            </div>
          </li>
        </ul>
      </div>
      <div class="attendance__students">

      </div>
    </div>
  </div>
  <script src="libs/jquery/jquery-3.3.1.min.js"></script>
  <script src="libs/semantic/semantic.js"></script>
</body>

</html>
